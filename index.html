<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thư viện Ẩm thực Việt Nam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Thư viện Ảnh Món Ăn Việt Nam</h1>

<div id="image">
    Hover over an image below to display here.
</div>

<div class="gallery">
    <img src="pho_bo.webp" 
         alt="Phở Bò" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <img src="banh_mi.jpg" 
         alt="Bánh Mì Thịt" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <img src="bun_cha.webp" 
         alt="Bún Chả Hà Nội" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <img src="com_tam.jpg" 
         alt="Cơm Tấm Sườn Bì Chả" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">

    <img src="banh_xeo.jpg" 
         alt="Bánh Xèo" 
         onmouseover="upDate(this)" 
         onmouseout="undo()">
</div>

<script src="script.js"></script>
</body>
</html>
